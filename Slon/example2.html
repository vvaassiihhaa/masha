<body>


<h1 class="philosopher-regular">
Лена любит готовить и у неё это Отлично получается
<br>
Угадайте Ленин любимый рецепт торта
</h1>

<img src="L2.png" alt="Картинка"> <br><br>



  <form id="myForm" onsubmit="event.preventDefault(); checkInput()">
    <label for="textInput" class="philosopher-regular">Введите название торта:</label>
    <input type="text" id="textInput" name="textInput" class="philosopher-regular">
    <button type="submit" class="philosopher-regular">Отправить</button>
  </form>
  
  <p id="message" class="philosopher-regular"></p>
  
  <script>
    function checkInput() {
      var inputText = document.getElementById('textInput').value;

      if (inputText.toLowerCase() === 'наполеон') {
        document.getElementById('message').innerHTML = 'ДАВАЙТЕ ВЫПЬЕМ ЗА ВОЛШЕБНИЦУ КУХНИ!';
        // Создаем ссылку на другой HTML файл
        var link = document.createElement('a');
        link.href = 'example3.html';
        link.textContent = 'Перейти к следующему заданию';
        document.body.appendChild(link);
      } else {
        document.getElementById('message').innerHTML = 'Попробуйте ещё раз';
      }
    }
  </script>
