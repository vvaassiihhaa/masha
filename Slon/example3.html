<h1 class="philosopher-regular">
Соберите слово по желанию Охотника

</h1>

<img src="Ox.png" alt="Картинка"  style="width: 70%;"> <br><br>


<form id="myForm" onsubmit="event.preventDefault(); checkInput()">
    <label for="textInput" class="philosopher-regular">Введите слово:</label>
    <input type="text" id="textInput" name="textInput" class="philosopher-regular">
    <button type="submit" class="philosopher-regular">Отправить</button>
  </form>
  
  <p id="message" class="philosopher-regular"></p>
  
  <script>
    function checkInput() {
      var inputText = document.getElementById('textInput').value;

      if (inputText.toLowerCase() === 'подарок') {
	  
        document.getElementById('message').innerHTML =  '<p style = "font-size: 34px"> Андрюша, вручай подарок !</p>';
		
        // Создаем ссылку на другой HTML файл
        var link = document.createElement('a');
        link.href = 'example4.html';
        link.textContent = 'Перейти к следующему заданию';
        document.body.appendChild(link);
      } else {
        document.getElementById('message').innerHTML = 'Попробуйте снова';
      }
    }
  </script> 
  
  </body>
