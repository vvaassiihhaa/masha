<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ЗАДАНИЕ 1</title>
<style>
  /* Добавляем стиль для изменения фона страницы */
  body {
    background-color: #25A82B;
  }

  @font-face {
    font-family: 'Philosopher';
    src: url('Philosopher-Regular.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
  }
  
  .philosopher-regular {
    font-family: "Philosopher", sans-serif;
    font-weight: 400;
    font-style: normal;
  }
</style>
</head>
<body>
  <h1 class="philosopher-regular">Соберите изображение героя и введите его имя  <br><br>
  
<p style = "font-size: 34px"> 

<a href = "pp1.pptx">Скачайте и соберите пазл</a> <br><br>

Введите слово с маленькой буквы </p></h1>



  <form id="myForm" onsubmit="event.preventDefault(); checkInput()">
    <label for="textInput" class="philosopher-regular">Введите текст:</label>
    <input type="text" id="textInput" name="textInput" class="philosopher-regular">
    <button type="submit" class="philosopher-regular">Отправить</button>
  </form>

  <p id="message" class="philosopher-regular"></p>

  <script>
    function checkInput() {
      var inputText = document.getElementById('textInput').value;

      if (inputText.toLowerCase() === 'лена') {
        document.getElementById('message').innerHTML = '<p style = "font-size: 34px"> Давайте поздравим нашу именинницу с днём рождения!</p>';
        // Создаем ссылку на другой HTML файл
        var link = document.createElement('a');
        link.href = 'index2.html';
        link.textContent = 'Перейти к следующему заданию';
        document.body.appendChild(link);
      } else {
        document.getElementById('message').innerHTML = 'Попробуйте ещё раз ( 4 буквы )';
      }
    }
  </script>



</body>
</html>
