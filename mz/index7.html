<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1 Прочти цифру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>2.1.Сколько персонажей, не считая главную героиню,<br> было в пилотной серии сериала?</h1>
    
<br>
 <div class="image-container">
        <img src="photo8.jpg" alt="Схема"> <br><br>
    </div>
	
    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Введите цифру">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            if (number === '8') {
                window.location.href = 'index8.html';
            } else {
                alert('Неверная цифра. Попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
