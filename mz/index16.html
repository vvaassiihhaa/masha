<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.9 Кто лишний?</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>


</head>
<body>
    <h1>2.9 Кто лишний?</h1>

    <img src="99px_ru_animacii_20328_k_cifre_6_podhodit_cifra_7_i_ubiraet.gif"><br><br>

    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Введите цифру">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            if (number === '6') {
                window.location.href = 'index17.html';
            } else {
                alert('Неверная цифра. Попробуйте ШЕСТЬ.');
            }
        });
    </script>
</body>
</html>
