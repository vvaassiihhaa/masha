<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.4 Чебурашка</title>

  <style>
    /* Добавляем стиль для изменения фона страницы */
    body {
      text-align: center;
      background-color: #f4f4f9;
    }
  </style>

</head>
<body>
    <h1>2.4 Прочти цифру</h1>
    <h2>Не заглядывая в мешок, найдите фигурку Чебурашки</h2>

    <img src="2.4.PNG"><br><br>
	
	

    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Введите цифру">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            if (number === '6') {
                window.location.href = 'index12.html';
            } else {
                alert('Неверная цифра. Попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
