<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрированный текст</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        Довольно именем известна я своим<br>
        Равно клянётся плут и непорочный им<br>
        Утехой в бедствиях всего бываю боле<br>
        Жизнь сладостней при мне и в самой лучшей доле.<br>
        Блаженству чистых душ могу служить одна,<br>
        А меж злодеями — не быть я создана
    </div>
</body>
</html>
