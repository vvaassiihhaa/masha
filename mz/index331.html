<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пара №7</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>

</head>
<body>
    <h1>Пара №7</h1>
    <h2>Ищите слово внутри текста</h2>
    <h1>Потом они торжествовали и радовались как дети</h1>
    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Введите термин">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            if (number.toLowerCase() === 'монитор') {
                window.location.href = 'index332.html';
            } else {
                alert('Нет. В слове 7 букв. Попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
