<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семинар №8 Тайны загадок</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>

</head>
<body>
    <h1>Пара №8 Тайны загадок</h1>
	<img src="p341.png">
    <br><br>
    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Введите ответ">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;

            if (number.toLowerCase() === 'дыхание') {
                window.location.href = 'index342.html';
            } else {
                alert('Нет. это совокупность физиологических процессов, конечной целью которых является доставка и потребление O2.Попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
