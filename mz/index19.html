<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Введите номер абонента</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            font-size: 24px;
            color: #555;
        }
        .button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .button a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Введите номер абонента</h1>
    <h1>Вспомните все цифры !</h1>
<br>
    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Введите номер">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            if (number === '89060637692') {
                window.location.href = 'index199.html';
            } else {
                alert('Неверно. Попробуйте еще раз.');
            }
        });
    </script>
</body>

</html>
