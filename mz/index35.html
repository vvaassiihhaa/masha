<body>
    <h1>Семинар №8 Тайны загадок</h1>
    <h2> Он слово или часть его.<br> Он есть у зуба и у ели. <br>Нет у добра его, но говорят, у зла бывает</h2>
    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Введите ответ">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            if (number.toLowerCase() === 'корень') {
                window.location.href = 'index36.html';
            } else {
                alert('Нет. Попробуйте еще раз.');
            }
        });
    </script>
