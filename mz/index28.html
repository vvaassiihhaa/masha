<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсканируй QR код</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>

</head>
<body>
    <h1>Семинар № 5 Лингвистика</h1>

    <h2>Отсканируй QR код</h2>


    <img src="qr.png">

    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Введите слово">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            if (number === 'дружба') {
                window.location.href = 'index29.html';
            } else {
                alert('Неверная цифра. Попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
