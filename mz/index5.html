<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые вопросы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .question {
            font-size: 2.4em;
            margin: 20px 0;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Вы смогли ответить на простые вопросы:</div>
        <div class="question">Что такое любовь?</div>
        <div class="question">Как всё сделать вовремя?</div>
        <div class="question">Можно ли знать всё на свете?</div>
        <div class="question">Есть ли что-нибудь вечное?</div>
    </div>
    <br><br>
    <div class="button-container">
        <a href="index6.html" class="button">Дальше</a>
    </div>
</body>
</html>
