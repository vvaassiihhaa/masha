<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.5 Загадка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 50vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 3em;
            font-family: 'Georgia', serif;
        }
        input[type="text"] {
            font-size: 1.5em;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


    <h1>
	Какая группа<br>
        исполняет песню <br>

</h1>

<div class="image-container">
        <img src="12.jpeg" alt="Схема">

    </div>
	
     <div id="input-container">
        <input type="text" id="input-number" placeholder="Введите цифру">
    </div>

    <script>
        document.getElementById('input-number').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const inputValue = event.target.value;
                if (inputValue == '0') {
                window.location.href = 'index13.html';
            } else {
                alert('Неверный ответ. Гугл в помощь.');
            }
        });
    </script>
