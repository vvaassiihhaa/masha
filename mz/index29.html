<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсканируй QR код</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>

</head>
<body>
    <h1>Отсканируй QR код</h1>

    <h2>Угадайте зашифрованное слово</h2>
	
	


   

    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Введите слово">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;

            if (number.toLowerCase() === 'дружба') {

                window.location.href = 'index30.html';
            } else {
                alert('Это Акростих. Попробуйте еще раз.');
            }
        });
    </script>

 <br>

    <img src="qr.png">
   
</body>
</html>
