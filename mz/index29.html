<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коллоквиум №5</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>

</head>
<body>
    <h1>Коллоквиум №5</h1>
    <h2>Из стекла или фарфора,</h2>
    <h2>А вокруг неё приборы.</h2>
    <h2>Она – столовая посуда,</h2>
    <h2>И нужна она повсюду.</h2>

    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Угадайте слово">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            if (number.toLowerCase() === 'тарелка') {
                window.location.href = 'index30.html';
            } else {
                alert('Нет. Попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
