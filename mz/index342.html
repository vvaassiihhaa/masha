<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семинар №8 Тайны загадок</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>

</head>
<body>
    <h1>Семинар №8 Тайны загадок</h1>
    <h2>Высокий, властный, <br><br> 
	<h2>Низкий, робкий.<br><br> 
	<h2>На склоне лет он может измениться,<br><br> 
	<h2>От страха мы можем потерять его.</h2>
	
    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Введите ответ">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            if (number.toLowerCase() === 'голос') {
                window.location.href = 'index35.html';
            } else {
                alert('Нет. Попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
