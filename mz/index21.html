<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бутерброд</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
    </style>

</head>
<body>
    <h1>Бутерброд</h1>
    <h1>Разгадайте слово</h1>

    <!-- Задаем размер изображения -->
    <img src="13forRebus.jpg" style="width: 40%; height: 40%;"><br><br> 

    <form id="numberForm">
        <input type="text" id="numberInput" name="number" placeholder="Разгадайте слово">
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('numberInput').value;
            if (number === 'холодильник') {
                window.location.href = 'index22.html';
            } else {
                alert( 'Первая буква - х' );
            }
        });
    </script>
</body>
</html>
